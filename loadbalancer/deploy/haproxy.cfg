global
    log         127.0.0.1 local0 
    log         127.0.0.1 local1 notice
    log         127.0.0.1 local2

    pidfile     /var/lib/haproxy/haproxy.pid
    maxconn     4000
    stats socket /var/lib/haproxy/stats
    stats timeout 30s
    daemon

defaults
    log                     global
    option                  tcplog
    mode                    tcp
    #option                  http-server-close
    retries                 3
    timeout http-request    10s
    timeout queue           30s
    timeout connect         4s
    timeout client          20s
    timeout server          20s
    timeout client-fin      30s
    timeout tunnel          1h
    maxconn                 3000

frontend https
    mode tcp
    bind *:8443
    use_backend kf

frontend http
    mode tcp
    bind *:8080
    use_backend kf-http

backend kf
    balance leastconn
    mode tcp
    option ssl-hello-chk
    server kfnode1 kosamara-kf2-svcacc-privkey-hjimhjk2qyyr-node-1:31390 check
    server kfnode0 kosamara-kf2-svcacc-privkey-hjimhjk2qyyr-node-0:31390 check

backend kf-http
    balance leastconn
    mode tcp
    server kfnode1 kosamara-kf2-svcacc-privkey-hjimhjk2qyyr-node-1:32150
    server kfnode0 kosamara-kf2-svcacc-privkey-hjimhjk2qyyr-node-0:32150
